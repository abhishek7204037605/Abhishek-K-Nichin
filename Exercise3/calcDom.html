<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./mathCalc.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        section {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        #result {
            margin-top: 15px;
            color: #444;
        }
    </style>

    <script> 
        function onClick(){
            const v1 = Number(document.getElementById("num1").value);
            const v2 = Number(document.getElementById("num2").value);
            const operation = document.getElementById("operand").value;
            let result;

            switch(operation) {  
                case "add":
                    result = add(v1, v2);
                    break;
                case "sub":
                    result = subtract(v1, v2);
                    break;
                case "mul":
                    result = multiply(v1, v2);
                    break;
                case "div":
                    result = divide(v1, v2);
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>

<body>
    <section>
        <h1>Calc Program</h1>

        <select id="operand">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <button onclick="onClick()">Calculate</button>

        <h2 id="result">Result:</h2>
    </section>
</body>
</html>
