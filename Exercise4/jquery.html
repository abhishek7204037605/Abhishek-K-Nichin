        div {

    color: blue;
    background-color: lightgray;
    margin: 45px auto; 
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

    </style>
</head>
<body>
    <div> 
        <h1>Hello, jQuery! click on me</h1>
    </div>
    
</body>
</html>
