<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Playlist</h1>

        <div class="form">
            <input type="text" id="title" placeholder="Song title">
            <input type="text" id="artist" placeholder="Artist">
            <input type="number" id="duration" placeholder="Duration (seconds)">
            <button id="addBtn">Add Song</button>
        </div>

        <ul id="songList"></ul>

        <h2 id="totalDuration">Total Duration: 0s</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
